<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Extrator de Contas Minecraft by danony</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #1e1e1e;
            color: #d4d4d4;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
        }
        .container {
            width: 100%;
            max-width: 900px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        h1 {
            text-align: center;
            color: #56a85a;
            margin-bottom: 5px;
        }
        .creator-name {
            text-align: center;
            font-size: 26px;
            font-weight: bold;
            animation: rgb-animation 4s linear infinite;
            margin-top: -5px;
            margin-bottom: 15px;
        }
        @keyframes rgb-animation {
            0% { color: #ff0000; }
            15% { color: #ff7f00; }
            30% { color: #ffff00; }
            45% { color: #00ff00; }
            60% { color: #00ffff; }
            75% { color: #0000ff; }
            90% { color: #8b00ff; }
            100% { color: #ff0000; }
        }
        p {
            text-align: center;
            margin-top: 0;
            color: #999;
        }
        label {
            font-weight: bold;
            color: #ccc;
            margin-bottom: -5px;
        }
        textarea {
            width: 100%;
            padding: 12px;
            border-radius: 6px;
            border: 1px solid #444;
            background-color: #2a2a2a;
            color: #d4d4d4;
            font-size: 14px;
            box-sizing: border-box;
            resize: vertical;
            min-height: 200px;
        }
        textarea:focus {
            outline: none;
            border-color: #56a85a;
            box-shadow: 0 0 8px #56a85a66;
        }
        button {
            padding: 12px 20px;
            font-size: 16px;
            font-weight: bold;
            color: #ffffff;
            background-color: #56a85a;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #4a934e;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Extrator de Contas Minecraft</h1>
        <h2 class="creator-name">danony</h2>
        <p>Esta ferramenta extrai <strong>apenas</strong> o "email:senha" de cada linha e ignora todo o resto.</p>
        <label for="inputText">Sua Lista (Entrada):</label>
        <textarea id="inputText" placeholder="[1][Microsoft_Hit][MC][Banned][email@exemplo.com:senha123]..."></textarea>
        <button id="cleanButton">Extrair Contas</button>
        <label for="outputText">Contas Extraídas (Saída):</label>
        <textarea id="outputText" readonly placeholder="O resultado limpo aparecerá aqui."></textarea>
    </div>
    <script>
        document.getElementById('cleanButton').addEventListener('click', function() {
            const inputText = document.getElementById('inputText').value;
            if (!inputText) {
                document.getElementById('outputText').value = 'Nenhuma lista inserida.';
                return;
            }
            const linhas = inputText.split('\n');
            const credenciaisEncontradas = [];
            const credencialRegex = /[\w\.\-]+@[\w\.\-]+\:[^\s\[\|]+/;
            for (const linha of linhas) {
                const match = linha.match(credencialRegex);
                if (match) {
                    credenciaisEncontradas.push(match[0]);
                }
            }
            document.getElementById('outputText').value = credenciaisEncontradas.join('\n');
        });
    </script>
</body>
</html>
